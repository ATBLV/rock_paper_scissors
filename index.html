<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1 style="text-align: center; margin-top: 1%;">Rock Paper Scissors</h1>
        <h6 style="text-align: center; margin-top: %; font-style: italic">Fugly but functional!!</h6>
    </div>
    <div class="button_div">
        <button id="rock" type="button" class="button btn btn-primary btn-lg">Rock</button>
        <button id="paper" type="button" class="button btn btn-primary btn-lg">Paper</button>
        <button id="scissors" type="button" class="button btn btn-primary btn-lg">Scissors</button>
    </div>
    <div class="label">
        <h3>PLAYER CHOICE</h3>
        <h3>COMPUTER CHOICE</h3>
    </div>
    <div class="score">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>
    <div class="choice">
        <div id="playerChoice"></div>
        <div id="computerChoice"></div>
    </div>

    <div id="result">
    </div>
    <div id="newgame">
    </div>

    <script src="rockpaperscissors.js"></script>
</body>

</html>
